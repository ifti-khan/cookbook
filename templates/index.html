{% extends "base.html" %}
{% block content %}

<!--Welcome container-->
<div class="container">
    <!--Welcome row-->
    <div class="row welcome-row">
        <!--Welcome column containing a welcome message with three button options-->
        <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 xl6 offset-xl3 welcome-con">
            <p>Welcome to</p>
            <h2>Share&#8250;Cook&#8250;Enjoy</h2>
            <p>Where you can share and store you cooking recipes online</p>

            <!--Login Button-->
            <div class="various-btns">
                <a class="waves-effect waves-light blue-grey darken-1 btn var-btn
            waves-effect waves-light" href="{{ url_for('login') }}">
                    Login <i class="fas fa-sign-in-alt"></i></a>
                <p>Already registered?</p>
            
            <!--Register Button-->
                <a class="waves-effect waves-light blue-grey darken-1 btn var-btn
            waves-effect waves-light" href="{{ url_for('register') }}">
                    Register <i class="fas fa-user-plus"></i></a>
                <p>To create, share and store<br>your recipes</p>
            
            <!--Browse As Guest Button-->
                <a class="waves-effect waves-light blue-grey darken-1 btn var-btn
            waves-effect waves-light" href="{{ url_for('all_recipes') }}">
                    Guest <i class="fas fa-user"></i></a>
                <p>Browse as a guest</p>
            </div>

            <!--Help message which is linked to contact modal-->
            <p id="index-help-message">Having an issue?<a class="modal-trigger" data-target="contact-modal" href="#">
                    Click here for help!</a></p>
        </div>
    </div>
</div>
{% endblock %}
