{% extends 'base.html' %}
{% block content %}

{% if not session.user %}
<h5 class="center-align text-shadow blue-grey lighten-4 black-text reg-message3">
    Please <a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to view this
    recipe in detail</h5>
{% endif %}

{% if session.user %}
<div class="container change_password_con center-align blue-grey lighten-5">

    <h3>Change Password</h3>

    <div class="row ">
        <form method="POST" action="" autocomplete="off" class="col xl12">
            <!--Current Password-->
            <div class="input-field col xl6 offset-xl3 curr_password">
                <i class="fas fa-user prefix"></i>
                <input id="current_password" name="current_password" type="text">
                <label for="current_password">Current Password</label>
            </div>

            <!--New Password-->
            <div class="row">
                <div class="input-field col xl6 offset-xl3 new_pass">
                    <i class="fas fa-user-edit prefix"></i>
                    <input id="new_password" name="new_password" type="text">
                    <label for="new_password">New Password</label>
                </div>
            </div>

                <!--Confirm Password-->
            <div class="row">
                <div class="input-field col xl6 offset-xl3 confirm_pass">
                    <i class="fas fa-user-edit prefix"></i>
                    <input id="confirm_password" name="confirm_password" type="text">
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>

                <!--Buttons for the form-->
                <div class="row">
                    <!--Back/Cancel Button-->
                    <a href="{{ url_for('account', username=session['user']) }}"
                        class="col s10 offset-s1 m4 offset-m2 xl3 offset-xl3 chge-pass-btns btn blue-grey darken-1 text-shadow">
                        <i class="fas fa-arrow-left"></i> Back</a>

                    <!--Submit/Create Button-->
                    <button type="submit"
                        class="col s10 offset-s1 m4 xl3 chge-pass-btns btn blue-grey darken-1 text-shadow">
                        Change <i class="fas fa-plus"></i>
                    </button>
                </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
