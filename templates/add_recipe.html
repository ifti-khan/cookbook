{% extends 'base.html' %}
{% block content %}

<!--Create Recipe Form-->
<div class="row add_recipe_row">
    <h3 class="center-align text-shadow create-recipe-title">Create Recipe</h3>
    <form class="col s10 offset-s1" method="POST" action="{{ url_for('add_recipe') }}">

        <!--Input Field Recipe Name-->
        <div class="row">
            <div class="input-field col s10 offset-s1 m10 offset-m1 l6 offset-l3">
                <input id="recipe_name" name="recipe_name" type="text" data-length="50" 
                pattern="^[a-zA-Z0-9\s]{5,50}$" minlength="5" maxlength="50" class="validate" required>
                <label for="recipe_name" class="black-text"><i class="fas fa-file-alt"></i> Recipe Name</label>
            </div>
        </div>

        <!--Input Field Recipe Description-->
        <div class="row">
            <div class="input-field col s10 offset-s1 m10 offset-m1 l6 offset-l3">
                <input id="recipe_description" name="recipe_description" type="text" data-length="250"
                pattern="^[a-zA-Z0-9\s]{5,250}$" minlength="5" maxlength="250" class="validate" required>
                <label for="recipe_description" class="black-text"><i class="fas fa-pen-alt"></i> Recipe
                    Description</label>
            </div>
        </div>

        <!--Input Field Recipe Image URL-->
        <div class="row">
            <div class="input-field col s10 offset-s1 m10 offset-m1 l6 offset-l3">
                <input id="recipe_image_url" name="recipe_image_url" type="text" data-length="250"
                minlength="5" maxlength="250">
                <label for="image_url" class="black-text"><i class="fas fa-images"></i> Image URL (Optional)</label>
            </div>
        </div>

        <!--Input Field Recipe Meal Type Dropdown-->
        <div class="row">
            <div class="input-field col s8 offset-s2 m8 offset-m2 l2 offset-l2">
                <select id="recipe_meal_type" name="recipe_meal_type" class="validate" required>
                    <option value="" disabled selected>Select Meal Type</option>
                    <option value="1">Breakfast</option>
                    <option value="2">Lunch</option>
                    <option value="3">Dinner</option>
                </select>
                <label class="black-text"><i class="fas fa-utensils"></i> Meal Type</label>
            </div>

            <!--Input Field Recipe Cuisine Type Dropdown-->
            <div class="input-field col s8 offset-s2 m8 offset-m2 l2 offset-l1">
                <select>
                    <option value="" disabled selected>Select Cuisine Type</option>
                    <option value="1">Indian</option>
                    <option value="2">Italian</option>
                    <option value="3">Mexican</option>
                </select>
                <label class="black-text cuisine-label"><i class="fas fa-globe-americas"></i> Cuisine Type (Optional)</label>
            </div>

            <!--Input Field Recipe Diet Type Dropdown-->
            <div class="input-field col s8 offset-s2 m8 offset-m2 l2 offset-l1">
                <select>
                    <option value="" disabled selected>Select Diet Type</option>
                    <option value="1">Halal</option>
                    <option value="2">Vegetarian</option>
                    <option value="3">Vegan</option>
                </select>
                <label class="black-text"><i class="fas fa-seedling"></i> Diet Type (Optional)</label>
            </div>
        </div>

        <!--Input Field Recipe Cooking Time-->
        <div class="row">
            <div class="input-field col s10 offset-s1 l4 offset-l1">
                <input id="recipe_cooktime" name="recipe_cooktime" type="number" data-length="10"
                pattern="^[0-9]{1,10}$" minlength="1" maxlength="10" class="validate" required>
                <label for="recipe_cooktime" class="black-text"><i class="fas fa-clock"></i> Cooking Time - In
                    Minutes</label>
            </div>

            <!--Empty Column-->
            <div class="col s1 empty-col"></div>

            <!--Input Field Recipe Servings-->
            <div class="input-field col s10 offset-s1 l4 offset-l1">
                <input id="recipe_servings" name="recipe_servings" type="number" data-length="10"
                pattern="^[0-9]{1,10}$" minlength="1" maxlength="10" class="validate" required>
                <label for="recipe_servings" class="black-text"><i class="fas fa-users"></i> No. of Servings</label>
            </div>
        </div>

        <!--Text Area For Recipe Ingredient List-->
        <div class="row">
            <div class="input-field col s12 l10 offset-l1">
                <textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea" data-length="500"
                pattern="^[a-zA-Z0-9\s]{5,500}$" minlength="5" maxlength="500" class="validate" required></textarea>
                <label for="recipe_ingredients" class="black-text">
                    <i class="fas fa-list-ul"></i> List Ingredients - Press enter for a new line</label>
            </div>

            <!--Empty Column-->
            <div class="col s1 empty-col"></div>

            <!--Text Area For Recipe Step By Step List-->
            <div class="input-field col s12 l10 offset-l1">
                <textarea id="recipe_steps" name="recipe_steps" class="materialize-textarea" data-length="500"
                pattern="^[a-zA-Z0-9\s]{5,500}$" minlength="5" maxlength="500" class="validate" required></textarea>
                <label for="recipe_steps" class="black-text">
                    <i class="fas fa-list-ol"></i> List Steps - Press enter for a new line</label>
            </div>
        </div>

        <!--Buttons for the form-->
        <div class="row">

            <!--Cancel Button-->
            <a href="{{ url_for('account', username=session['user']) }}"
                class="col s3 offset-s2 btn blue-grey darken-1 text-shadow" name="action">Cancel <i
                    class="fas fa-times"></i></a>

            <!--Submit Button-->
            <button type="submit" class="col s3 offset-s2 btn blue-grey darken-1 text-shadow">
                Create <i class="fas fa-plus"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
