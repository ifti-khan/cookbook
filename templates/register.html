{% extends "base.html" %}
{% block content %}

<div class="row register-row">
    <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 xl6 offset-xl3 register-con">
        <h3 class="center-align text-shadow reg-title">Register</h3>
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">

            <!--Fullname Input Field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix blue-grey-text text-darken-1"></i>
                    <input id="fullname" name="fullname" type="text" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="fullname">Fullname</label>
                </div>
            </div>

            <!--Email Input Field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-at prefix blue-grey-text text-darken-1"></i>
                    <input id="email" name="email" type="email" minlength="5" maxlength="30"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="email">Email Address</label>
                </div>
            </div>

            <!--Username Input Field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-grey-text text-darken-1"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="30"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <!--Password Input Field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-1"></i>
                    <input id="password" name="password" type="password" minlength="5"
                        maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!--Register Button-->
            <div class="row">
                <button type="submit" class="col s4 offset-s4 btn blue-grey darken-1 text-shadow reg-btn">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12 reg-message">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
