{% extends "base.html" %}
{% block content %}

<div class="row register-row">
    <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 xl8 offset-xl2 register-con">
        <h3 class="center-align text-shadow reg-title">Register</h3>
        <form class="col s12 m8 offset-m2" autocomplete="off" method="POST" action="{{ url_for('register') }}">

            <!--Fullname Input Field-->
            <div class="row">
                <div class="input-field col s10 offset-s1 m12">
                    <i class="fas fa-user prefix blue-grey-text text-darken-1"></i>
                    <input id="fullname" name="fullname" type="text" data-length="25" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9\s]{5,25}$" class="validate" required="lol">
                    <label for="fullname" class="black-text">Fullname</label>
                    <span class="helper-text col s10" data-error="Must be 5 characters or more"></span>
                </div>
            </div>

            <!--Email Input Field-->
            <div class="row">
                <div class="input-field col s10 offset-s1 m12">
                    <i class="fas fa-at prefix blue-grey-text text-darken-1"></i>
                    <input id="email" name="email" type="email" data-length="50" minlength="5" maxlength="50"
                        class="validate" required>
                    <label for="email" class="black-text">Email Address</label>
                    <span class="helper-text col s10" data-error="Must be 5 characters or more 
                    and contain the @ symbol, with characters following"></span>
                </div>
            </div>

            <!--Username Input Field-->
            <div class="row">
                <div class="input-field col s10 offset-s1 m12">
                    <i class="fas fa-user-plus prefix blue-grey-text text-darken-1"></i>
                    <input id="username" name="username" type="text" data-length="25" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="username" class="black-text">Username</label>
                    <span class="helper-text col s10"
                        data-error="Must be 5 characters or more with no special characters"></span>
                </div>
            </div>

            <!--Password Input Field-->
            <div class="row">
                <div class="input-field col s10 offset-s1 m12">
                    <i class="fas fa-user-lock prefix blue-grey-text text-darken-1"></i>
                    <input id="password" name="password" type="password" data-length="25" minlength="5" maxlength="25"
                        pattern="[A-Za-z0-9\W+]{5,25}" class="validate" required>
                    <label for="password" class="black-text">Password</label>
                    <span class="helper-text col s10" data-error="Must be 5 characters or more"></span>
                </div>
            </div>

            <!--Buttons for the form-->
            <div class="row">
                <div class="col s12 m11 offset-m1 xl11 offset-xl1">
                    <!--Back/Cancel Button-->
                    <a href="{{ url_for('index') }}"
                        class="col s10 offset-s1 m3 offset-m1 off xl3 offset-xl1 register-btns btn blue-grey darken-1 
                        text-shadow waves-effect waves-light"><i
                            class="fas fa-arrow-left"></i> Back</a>

                    <!--Clear/Reset Button-->
                    <button type="reset"
                        class="col s10 offset-s1 m3 xl3 register-btns btn blue-grey lighten-1 text-shadow
                        waves-effect waves-light">Clear <i
                            class="fas fa-times"></i></button>

                    <!--Submit/Register Button-->
                    <button type="submit"
                        class="col s10 offset-s1 m3 xl3 register-btns btn blue-grey darken-1 text-shadow
                        waves-effect waves-light">Register <i
                            class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col s12 login-message">
                <p class="center-align text-shadow">
                    Already Registered? <a href="{{ url_for('login') }}">Login Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
