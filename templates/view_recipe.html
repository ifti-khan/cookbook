{% extends "base.html" %}
{% block content %}

<h1>View Recipe Page</h1>

{{ recipe_info.recipe_name}}

<!--Ingredients-->
<div class="container container-recipe-lists">
    <div class="row">
        <div class="col s12 m4">
            <h3 class="tertiary-heading uppercase center-align">Ingredient List</h3>
            <ul class="unordered-list list-items">
                {% for ingredient in recipe_info.recipe_ingredients %}
                <li class="ingredients-list">
                    {{ ingredient }}
                </li>
                {% endfor %}
            </ul>
        </div>

{% endblock %}
