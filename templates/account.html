{% extends "base.html" %}
{% block content %}

<div class="row account-row">
    <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 xl8 offset-xl2 account-con">
        <h3 class="center-align black-text">
            {{ username }}'s Profile
        </h3>

        <div class="row">
            <h4>Name: {{ fullname }}</h4>
            <h4>Email: {{ email }}</h4>
            <h4>Username: {{ username }}</h4> <button>Change Username</button>
            <h4>Password: {{ password }}</h4> <button>Change Password</button>

            <h4>{{ getrecipe }}</h4>
        </div>
    </div>
</div>

{% endblock %}
