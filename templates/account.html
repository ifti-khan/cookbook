{% extends "base.html" %}
{% block content %}

<div class="row account-row">
    <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 xl8 offset-xl2 account-con">
        <h3 class="center-align black-text">
            {{ username }}'s Profile
        </h3>

        <div class="row">
            <div class="col s10 offset-s1 m5 offset-m1 l5 offset-l1 xl4 offset-xl2">
                <h4>Name: {{ fullname }}</h4>
                <h4>Username: {{ username }}</h4>
                <a href="#" class="btn blue-grey darken-1 text-shadow">Change Username</a>
            </div>

            <div class="col s10 offset-s1 m5 offset-m1 l5 offset-l1 xl4 offset-xl2">
                <h4>Email: {{ email }}</h4>
                <h4>Password: **********</h4>
                <a href="#" class="btn blue-grey darken-1 text-shadow">Change Password</a>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 xl8 offset-xl2">
                <a href="#" class="btn blue-grey darken-1 text-shadow add-recipe-btn">Add Recipe</a> 
            </div>
        </div>

        <div class="row center-align">
            <div class="col s10 offset-s1 m10 offset-m1 l10 offset-l1 xl8 offset-xl2">
                <h4>Your shared and stored recipes</h4> 
            </div>
        </div>


    </div>
</div>

{% endblock %}
