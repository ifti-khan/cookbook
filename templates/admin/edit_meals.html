{% extends "base.html" %}
{% block content %}

<!--Edit Meal container-->
<div class="container">
    <h3 class="center-align add-meal-title">Edit Meal</h3>

    <div class="row">
        <!--Edit Meal form-->
        <form class="col s10 offset-s1 m8 offset-m2 xl6 offset-xl3" method="POST" action="{{ url_for('edit_meals', meal_id=meals._id) }}">
            <!--Edit Meal Type Name-->
            <div class="row">
                <div class="input-field col s11">
                    <i class="fas fa-utensils prefix blue-grey-text text-darken-1"></i>
                    <input id="new_meal_name" name="new_meal_name" data-length="25" minlength="2" maxlength="25"
                        type="text" class="validate" value="{{ meals.meal_name }}" required>
                    <label for="new_meal_name">Meal Type Name</label>
                    <span class="helper-text col s10" data-error="Must be 2 characters or more"></span>
                </div>
            </div>
            <!--Buttons for the form-->
            <div class="row">
                <!--Back Button-->
                <a href="{{ url_for('get_meals') }}" class="col s10 offset-s1 m4 offset-m2 xl3 offset-xl3
                add_meal_att_btn btn blue-grey lighten-1 text-shadow waves-effect waves-light">
                <i class="fas fa-arrow-left"></i> Back</a>

                <!--Submit/Edit Button-->
                <button type="submit" class="col s10 offset-s1 m4 xl3 add_meal_att_btn btn blue-grey darken-1 text-shadow
                waves-effect waves-light">Edit <i class="fas fa-edit"></i></button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
