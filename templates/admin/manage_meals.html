{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="center-align mange-meal-title">Manage Meal Types</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_meal') }}" class="btn blue-grey darken-1 text-shadow">
                Add New Meal <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for meal in meals %}
            <div class="col s12 m3 meal-con">
                <div class="card text-shadow center-align blue-grey lighten-4">
                    <div class="card-content">
                        <span class="card-title">{{ meal.meal_name }}</span>
                        <a href="#" class="btn blue-grey">Edit</a>
                        <a href="#" class="btn red darken-1">Delete</a>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
